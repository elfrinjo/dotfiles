[sync]
alwaysshowpkgorigin = no
develpkgsexpiration = 301
upgradesorting = versiondiff

[build]
keepbuilddir = no
keepdevbuilddir = yes
skipfailedbuild = no
alwaysusedynamicusers = no
noedit = no
donteditbydefault = yes
nodiff = yes
gitdiffargs = --ignore-space-change,--ignore-all-space

[colors]
version = 10
versiondiffold = 11
versiondiffnew = 9

[ui]
requireenterconfirm = no
diffpager = auto
printcommands = no

[misc]
sudoloopinterval = 1
pacmanpath = pacman
debug = no

