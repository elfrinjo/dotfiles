      mode:     0644


## Notbook Specials
  - name: "Install Notebook packages"
    when: ansible_facts['form_factor'] == "Notebook"
    package:
      name:         '{{ item }}'
      state:        present
      update_cache: True
    with_items:
      - tlp

  - name: "TLP: config"
    when: ansible_facts['form_factor'] == "Notebook"
    copy:
      dest:     /etc/default/tlp
      src:      ./lib/etc/default/tlp
      owner:    root
      group:    root
      mode:     0644

  - name: "TLP: Service"
    when: ansible_facts['form_factor'] == "Notebook"
    service:
      name:    tlp
      state:   started
      enabled: yes

## GPD Pocket Specials
  - name: "GPD fan module"
    when: "'gpd' in inventory_hostname"
    copy:
      dest:    /etc/modules-load.d/gpd-pocket-fan.conf
      owner:   root
      group:   root
      mode:    0644
      content: |
        gpd-pocket-fan

  - name: "GPD fan module config"
    when: "'gpd' in inventory_hostname"
    copy:
      dest:    /etc/modprobe.d/gpd-pocket-fan.conf
      owner:   root
      group:   root
      mode:    0644
      content: |
        options gpd-pocket-fan temp_limits=40000,40001,40002
